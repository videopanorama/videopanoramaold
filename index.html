<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="videojs/video-js.css" rel="stylesheet">
    <script src="videojs/video.js"></script>
    <script src="js/initialize.js"></script>
    <script src="js/vidsetup.js"></script>
    <script src="sync/src/synchronize.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/overlay.js"></script>
    <style>
    .space-0 {
        padding: 0;
        margin: 0;
    }
    
    body {
        height: 100%;
        min-height: 100%;
    }
    
    .overlay {
        position: absolute;
        background: white;
        opacity: 1;
    }
    
    #videoContainer {
        position: relative;
            overflow: hidden;
       
    }
    
    #videos {
        position: relative;
        width: 100%;
        height: 100%;
        max-width: 1170;
        max-height: 1170;

        
    }

    .row{
        position: relative;
    }
    
    .video {
        position: relative;
    }

    #pan{
        position: relative;
    }
    </style>
</head>

<body>
    <div class="test">
    </div>
    <div class="container hidden-xs">

        <div class="row" id="videoContainer">
            <div id="videos">
            </div>
            <div id='out'>
                <div class='overlay'></div>
                <div class='overlay'></div>
                <div class='overlay'></div>
                <div class='overlay'></div>
            </div>
        </div>

        <div class="hidden" id="bufferedVideos">
        </div>


        <div class="row" id="controls">
            <button id="buttonPlay" type="button" class="col-sm-4 glyphicon glyphicon-play"></button>
            <button id="buttonPause" type="button" class="col-sm-4 glyphicon glyphicon-pause"></button>
            <button id="buttonResetVideo" type="button" class="col-sm-4 glyphicon glyphicon-repeat"></button>
        </div>

        <div class="row" id="info">
            <span id="currentTime" class="col-sm-12 text-center"></span>
            <span id="bufferInfo" class="col-sm-12 text-center"></span>
        </div>

        <div class="row" id="pan">
            <input id="xslider" type="range" max="7.99" min="0" step="any"></input>
            <div>x position (by tile): <span id="xpos"></span></div>
            <input id="yslider" type="range" max="1.99" min="0" step="any"></input>
            <div>y position (by tile): <span id="ypos"></span></div>
        </div>

    </div>
    <span class="visible-xs">
    Your browser window is too small.
    </span>
</body>

</html>
