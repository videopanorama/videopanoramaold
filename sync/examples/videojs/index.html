<!DOCTYPE html>
<html>

<head>
    <title>Synchronize.js video.js test</title>

    <link href="css/video-js.css" rel="stylesheet" type="text/css">
    <link href="css/videojs.thumbnails.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="js/lib/video.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/synchronize-min.js"></script>
    <script src="js/plugins/videojs.thumbnails.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="videoWrapper">
        <video id="example_video_1" class="video-js vjs-default-skin video" controls width="640" height="264" poster="img/oceans-clip.png" mediagroup="videoMG1" data-setup='{
				"controls": true,
				"autoplay": false,
				"preload": "auto",
				"loop": "true"
			}'>
            <source src="videos/oceans-clip-1.mp4" type='video/mp4' />
            <source src="videos/oceans-clip-1.webm" type='video/webm' />
            <track kind="captions" src="captions/captions.vtt" srclang="en" label="English"></track>
            <track kind="subtitles" src="captions/captions.vtt" srclang="en" label="English"></track>
        </video>

        <video id="example_video_2" class="video-js vjs-default-skin video" width="640" height="264" poster="img/oceans-clip.png" mediagroup="videoMG1" data-setup='{
				"controls": false,
				"autoplay": false,
				"preload": "auto"
			}'>
            <source src="videos/oceans-clip-2.mp4" type='video/mp4' />
            <source src="videos/oceans-clip-2.webm" type='video/webm' />
            <track kind="captions" src="captions/captions.vtt" srclang="en" label="English"></track>
            <track kind="subtitles" src="captions/captions.vtt" srclang="en" label="English"></track>
        </video>

        <br />

        <video id="example_video_3" class="video-js vjs-default-skin video" width="640" height="264" poster="img/oceans-clip.png" mediagroup="videoMG1" data-setup='{
				"controls": false,
				"autoplay": false,
				"preload": "auto"
			}'>
            <source src="videos/oceans-clip-3.mp4" type='video/mp4' />
            <source src="videos/oceans-clip-3.webm" type='video/webm' />
            <track kind="captions" src="captions/captions.vtt" srclang="en" label="English"></track>
            <track kind="subtitles" src="captions/captions.vtt" srclang="en" label="English"></track>
        </video>
    </div>

    <div class="clear">
        Current time:
        <span id="currentTime">0</span> seconds.
        <span id="bufferInfo">Initializing players...</span>
        <button id="buttonPlay" type="button">Play</button>
        <button id="buttonPause" type="button">Pause</button>
        <button id="buttonResetVideo" type="button">Reset video</button>
    </div>
</body>

</html>
